{{ define "main" }}
{{ $dateFormat := default "October 01, 2019" .Site.Params.BookDateFormat }}
<header class="markdown">
  <h1>{{ .Title }}</h1>
  <h5>
    <strong>{{ .Date.Format $dateFormat }}</strong>
  </h5>
</header>
<article class="markdown">
  {{- .Content -}}
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
