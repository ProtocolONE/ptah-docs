os:
- linux
language: go
go:
- 1.13.x
env:
  global:
  - GO111MODULE=on
sudo: required
dist: bionic
cache:
  directories:
  - "$HOME/gopath/pkg/mod"
if: branch in (master, develop)
before_install:
- git clone -b v0.59.1 https://github.com/gohugoio/hugo.git
- cd hugo
- go install --tags extended
- hugo env
jobs:
  include:
  - if: branch = develop
    install: true
    script:
    - cd $TRAVIS_BUILD_DIR
    - hugo --environment staging
    - echo "docs.stg.ptah.pro" > ./public/CNAME
    deploy:
    - provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: master
      verbose: true
      repo: protocolone/ptah-docs-stage
      fqdn: docs.stg.ptah.pro
      local-dir: "./public"
      on:
        branch: develop
  - if: branch = master
    install: true
    script:
    - cd $TRAVIS_BUILD_DIR
    - hugo --environment production
    - echo "docs.ptah.pro" > ./public/CNAME
    deploy:
    - provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: gh-pages
      verbose: true
      repo: protocolone/ptah-docs
      fqdn: docs.ptah.pro
      local-dir: "./public"
      on:
        branch: master
notifications:
  slack:
    secure: 
